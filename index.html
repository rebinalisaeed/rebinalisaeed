<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expay - داهاتووی پارەدان</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Tahoma', 'Geneva', 'Verdana', sans-serif;
        }
        
        :root {
            --primary-light: #667eea;
            --primary-dark: #764ba2;
            --primary-rgb: 102, 126, 234;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-light-10: rgba(102, 126, 234, 0.1);
            --primary-light-20: rgba(102, 126, 234, 0.2);
            --primary-light-30: rgba(102, 126, 234, 0.3);
            --text-dark: #333333;
            --text-light: #666666;
            --border-color: #E0E0E0;
            --background: #F8F9FA;
            --white: #FFFFFF;
            --shadow-light: 0 5px 15px rgba(102, 126, 234, 0.1);
            --shadow-medium: 0 8px 25px rgba(102, 126, 234, 0.15);
            --rasasi-color: #333333; /* ڕەنگی ڕەساسی */
        }
        
        body {
            background-color: var(--background);
            color: var(--text-dark);
            overflow-x: hidden;
            height: 100vh;
        }
        
        /* سپلەش سکرین */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--primary-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.8s ease-out 2.5s forwards;
        }
        
        .logo-animation {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }
        
        .logo-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }
        
        .logo-circle:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .logo-circle:nth-child(3) {
            animation-delay: 1s;
        }
        
        .splash-logo {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .splash-logo-text {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .splash-ex {
            color: white;
        }
        
        .splash-pay {
            color: var(--rasasi-color);
        }
        
        .app-name {
            color: white;
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        /* پەڕەی سەرەکی */
        #main-content {
            display: none;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 3s forwards;
        }
        
        .container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* سەرەوەی پەڕە */
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-bottom: 30px;
            padding-top: 10px;
            position: relative;
            z-index: 100;
        }
        
        .language-selector {
            position: relative;
            width: 100px;
        }
        
        .language-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 6px 10px;
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            color: var(--text-dark);
            transition: all 0.3s;
            position: relative;
            z-index: 101;
        }
        
        .language-btn:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-light);
        }
        
        .language-list {
            position: absolute;
            top: 100%;
            right: 0;
            width: 120px;
            background: var(--white);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            margin-top: 5px;
            overflow: hidden;
            display: none;
            z-index: 102;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .language-list.show {
            display: block;
        }
        
        .language-option {
            padding: 8px 10px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.8rem;
            text-align: right;
        }
        
        .language-option:last-child {
            border-bottom: none;
        }
        
        .language-option:hover {
            background-color: var(--primary-light-10);
            color: var(--primary-light);
        }
        
        /* ناوەڕاستی پەڕە */
        .logo-section {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }
        
        .main-logo {
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        .logo-ex {
            color: var(--primary-light);
        }
        
        .logo-pay {
            color: var(--rasasi-color);
        }
        
        .welcome-text {
            font-size: 1.1rem;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 25px;
            font-weight: 500;
            text-align: center;
        }
        
        /* هێڵی تەنک */
        .separator {
            height: 1px;
            background: linear-gradient(to left, transparent, var(--border-color), transparent);
            margin: 20px 0;
        }
        
        /* فۆرم */
        .form-container {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow-medium);
            margin-bottom: 25px;
            border: 1px solid var(--primary-light-10);
            flex-grow: 1;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        .phone-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .phone-input {
            flex: 1;
            padding: 15px;
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            text-align: right;
            transition: all 0.3s;
            height: 50px;
            color: var(--text-dark);
        }
        
        .phone-input::placeholder {
            color: var(--text-light);
            opacity: 0.8;
        }
        
        .phone-input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px var(--primary-light-20);
        }
        
        .country-code-box {
            padding: 15px 10px;
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            background: #f8f8f8;
            font-weight: 600;
            color: var(--text-dark);
            outline: none;
            width: 70px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        
        .country-code-select {
            position: absolute;
            top: 100%;
            right: 0;
            width: 100px;
            background: var(--white);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-top: 5px;
            overflow: hidden;
            display: none;
            z-index: 100;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .country-code-select.show {
            display: block;
        }
        
        .country-option {
            padding: 10px 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.8rem;
            text-align: center;
        }
        
        .country-option:last-child {
            border-bottom: none;
        }
        
        .country-option:hover {
            background-color: var(--primary-light-10);
            color: var(--primary-light);
        }
        
        .password-input-container {
            position: relative;
        }
        
        .password-input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s;
            text-align: right;
            height: 50px;
            color: var(--text-dark);
        }
        
        .password-input::placeholder {
            color: var(--text-light);
            opacity: 0.8;
        }
        
        .password-input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px var(--primary-light-20);
        }
        
        .toggle-password {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .toggle-password:hover {
            color: var(--primary-light);
        }
        
        /* بەستەری لەبیرچوونی پاسوۆرد */
        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        .forgot-password a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* دووگمەکان */
        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }
        
        .btn {
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-gradient);
            color: var(--white);
            box-shadow: var(--shadow-medium);
            flex: 1;
            height: 56px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .btn-fast-login {
            background: var(--white);
            color: var(--primary-light);
            border: 2px solid var(--primary-light-30);
            width: 56px;
            height: 56px;
            padding: 0;
            border-radius: 10px;
        }
        
        .btn-fast-login:hover {
            background: var(--primary-light-10);
            border-color: var(--primary-light);
        }
        
        /* بەستەری درووستکردنی هەژمار */
        .signup-link {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .signup-link a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.05rem;
            transition: all 0.3s;
        }
        
        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        /* ئەنیمەیشنەکان */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
                visibility: visible;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        /* وەڵامدانەوەیی */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .buttons-container {
                flex-direction: row;
            }
            
            .app-name {
                font-size: 2.2rem;
            }
            
            .language-selector {
                width: 90px;
            }
            
            .language-btn {
                padding: 5px 8px;
                font-size: 0.75rem;
            }
            
            .phone-container {
                flex-direction: row;
                gap: 10px;
            }
            
            .phone-input {
                width: 100%;
            }
            
            .country-code-box {
                width: 65px;
                padding: 15px 5px;
            }
            
            .logo-text {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <!-- سپلەش سکرین -->
    <div id="splash-screen">
        <div class="logo-animation">
            <div class="logo-circle"></div>
            <div class="logo-circle"></div>
            <div class="logo-circle"></div>
            <div class="splash-logo">
                <div class="splash-logo-text">
                    <span class="splash-ex">ex</span><span class="splash-pay">pay</span>
                </div>
            </div>
        </div>
        <h1 class="app-name">expay</h1>
    </div>
    
    <!-- پەڕەی سەرەکی -->
    <div id="main-content">
        <div class="container">
            <!-- سەرەوە: زمانەکان -->
            <div class="header">
                <div class="language-selector">
                    <button class="language-btn" id="languageBtn">
                        <span id="selectedLanguage">کوردی</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="language-list" id="languageList">
                        <div class="language-option" data-lang="ckb">کوردی</div>
                        <div class="language-option" data-lang="ckb-bad">کوردی بادینی</div>
                        <div class="language-option" data-lang="ar">عربي</div>
                        <div class="language-option" data-lang="en">English</div>
                        <div class="language-option" data-lang="fa">فارسی</div>
                        <div class="language-option" data-lang="tr">Türkçe</div>
                    </div>
                </div>
            </div>
            
            <!-- ناوەڕاست: لۆگۆ و دەربارە -->
            <div class="logo-section">
                <div class="main-logo">
                    <div class="logo-text">
                        <span class="logo-ex">ex</span><span class="logo-pay">pay</span>
                    </div>
                </div>
                <p class="welcome-text">بۆ بینی خزمەتگوزاریەکان بچۆرە ژوورەوە</p>
            </div>
            
            <!-- هێڵی تەنک -->
            <div class="separator"></div>
            
            <!-- فۆرمی چوونەژوورەوە -->
            <div class="form-container">
                <!-- ژمارەی تەلەفۆن -->
                <div class="input-group">
                    <div class="phone-container">
                        <input type="tel" class="phone-input" id="phoneNumber" placeholder="ژمارەی مۆبایل">
                        <div class="country-code-box" id="countryCodeBtn">
                            <span id="selectedCountry">+964</span>
                            <div class="country-code-select" id="countryCodeSelect">
                                <div class="country-option" data-code="+964">+964</div>
                                <div class="country-option" data-code="+98">+98</div>
                                <div class="country-option" data-code="+90">+90</div>
                                <div class="country-option" data-code="+963">+963</div>
                                <div class="country-option" data-code="+966">+966</div>
                                <div class="country-option" data-code="+962">+962</div>
                                <div class="country-option" data-code="+965">+965</div>
                                <div class="country-option" data-code="+961">+961</div>
                                <div class="country-option" data-code="+971">+971</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- تێپەڕەوشە -->
                <div class="input-group">
                    <div class="password-input-container">
                        <input type="password" class="password-input" id="password" placeholder="تێپەڕەوشە">
                        <button class="toggle-password" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- لەبیرچوونی پاسوۆرد -->
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">ئایا تۆ پاسوۆردەکەت بیرچۆتەوە؟</a>
                </div>
                
                <!-- دووگمەکانی چوونەژوورەوە -->
                <div class="buttons-container">
                    <button class="btn btn-primary" id="loginButton">
                        چوونە ژوورەوە
                    </button>
                    <button class="btn btn-fast-login" id="fastLoginButton">
                        <i class="fas fa-fingerprint" id="fastLoginIcon"></i>
                    </button>
                </div>
            </div>
            
            <!-- بەستەری درووستکردنی هەژمار -->
            <div class="signup-link">
                <a href="#" id="signupLink">تۆ هەژمارت نیە؟ ئێستا خۆت تۆمار بکە</a>
            </div>
        </div>
    </div>
    
    <script>
        // دوای 2.5 چرکە سپلەش سکرین دەخرێتەوە
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('main-content').style.display = 'block';
            }, 2500);
        });
        
        // کۆنترۆڵکردنی لیستی زمانەکان - ڕێگری لە جوڵانی لۆگۆ
        document.getElementById('languageBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            // کۆنترۆڵکردنی بازکردنی لیست بەبێ ئەوەی لۆگۆ بجوڵێت
            const languageList = document.getElementById('languageList');
            languageList.classList.toggle('show');
            
            // ڕێگری لە کاریگەری لەسەر لۆگۆ
            e.preventDefault();
        });
        
        // دیاریکردنی زمان
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', function(e) {
                e.stopPropagation();
                const selectedLang = this.getAttribute('data-lang');
                const langText = this.textContent.trim();
                
                document.getElementById('selectedLanguage').textContent = langText;
                document.getElementById('languageList').classList.remove('show');
                
                // لەم شوێنەدا دەتوانیت زمان بگۆڕیت
                console.log('زمان گۆڕدرا بۆ: ' + selectedLang);
            });
        });
        
        // کۆنترۆڵکردنی لیستی کۆدی وڵاتەکان
        document.getElementById('countryCodeBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            document.getElementById('countryCodeSelect').classList.toggle('show');
        });
        
        // دیاریکردنی کۆدی وڵات
        document.querySelectorAll('.country-option').forEach(option => {
            option.addEventListener('click', function() {
                const countryCode = this.getAttribute('data-code');
                const countryText = this.textContent.trim();
                
                document.getElementById('selectedCountry').textContent = countryText;
                document.getElementById('countryCodeSelect').classList.remove('show');
                
                console.log('کۆدی وڵات گۆڕدرا بۆ: ' + countryCode);
            });
        });
        
        // کلیککردن لە دەرەوەی لیستەکان بۆ داخستنی
        document.addEventListener('click', function(e) {
            // بۆ لیستی زمانەکان
            if (!e.target.closest('.language-selector')) {
                document.getElementById('languageList').classList.remove('show');
            }
            
            // بۆ لیستی کۆدی وڵاتەکان
            if (!e.target.closest('.country-code-box')) {
                document.getElementById('countryCodeSelect').classList.remove('show');
            }
        });
        
        // ڕێگری لە کاریگەری کلیک لەسەر هەموو پەڕەکە بۆ داخستنی لیستەکان
        document.body.addEventListener('click', function(e) {
            // تەنها ئەگەر کلیک لەسەر لیست نەکرابێت
            if (!e.target.closest('.language-selector') && !e.target.closest('.country-code-box')) {
                document.getElementById('languageList').classList.remove('show');
                document.getElementById('countryCodeSelect').classList.remove('show');
            }
        });
        
        // نیشاندانی/شاردنەوەی تێپەڕەوشە
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // پشکنینی ئەگەری پەنجەمۆر یان دەنگۆی دەموچاو
        function checkBiometricSupport() {
            // لە کاتی ڕاستیدا پشکنین ڕاستەقینەیە
            // لەم نموونەدا تەنیا وادەزانین کە پەنجەمۆر بەردەستە
            return 'fingerprint';
        }
        
        // دەستکاریکردنی ئایکۆنی چوونەژوورەوەی خێرا
        window.addEventListener('load', function() {
            const biometricType = checkBiometricSupport();
            const fastLoginIcon = document.getElementById('fastLoginIcon');
            const fastLoginButton = document.getElementById('fastLoginButton');
            
            if (biometricType === 'fingerprint') {
                fastLoginIcon.className = 'fas fa-fingerprint';
                fastLoginButton.title = 'چوونەژوورەوە بە پەنجەمۆر';
            } else {
                fastLoginIcon.className = 'fas fa-face-smile';
                fastLoginButton.title = 'چوونەژوورەوە بە دەنگۆی دەموچاو';
            }
        });
        
        // کارکردنی دووگمەی چوونەژوورەوە
        document.getElementById('loginButton').addEventListener('click', function() {
            const countryCode = document.getElementById('selectedCountry').textContent;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            
            if (!phoneNumber || phoneNumber === "ژمارەی مۆبایل") {
                alert('تکایە ژمارەی مۆبایل پڕ بکەرەوە!');
                return;
            }
            
            if (!password || password === "تێپەڕەوشە") {
                alert('تکایە تێپەڕەوشە پڕ بکەرەوە!');
                return;
            }
            
            // لەم شوێنەدا دەتوانیت داتاکان بۆ سێرڤەر بنێریت
            console.log('چوونەژوورەوە بەژمارە:', countryCode + phoneNumber);
            alert('چوونەژوورەوە سەرکەوتوو بوو!');
        });
        
        // چوونەژوورەوەی خێرا
        document.getElementById('fastLoginButton').addEventListener('click', function() {
            const biometricType = checkBiometricSupport();
            
            if (biometricType === 'fingerprint') {
                alert('چوونەژوورەوەی خێرا بە پەنجەمۆر');
            } else {
                alert('چوونەژوورەوەی خێرا بە دەنگۆی دەموچاو');
            }
        });
        
        // بەستەری لەبیرچوونی پاسوۆرد
        document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('بەستەری گۆڕینی پاسوۆرد نێردرا بە ژمارەی تەلەفۆنەوە!');
        });
        
        // بەستەری درووستکردنی هەژمار
        document.getElementById('signupLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('بەستەری درووستکردنی هەژمار!');
        });
        
        // ڕێگری لە کاریگەری کلیک لەسەر لۆگۆ
        document.querySelector('.logo-section').addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>
