<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>expay - داهاتووی پارەدان</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ===== RESET & ROOT ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma,Verdana,sans-serif}
:root{
--primary:#667eea;
--secondary:#764ba2;
--gradient:linear-gradient(135deg,#667eea,#764ba2);
--bg:#f8f9fa;
--white:#fff;
--text:#333;
--muted:#777;
--border:#e0e0e0;
--shadow:0 8px 25px rgba(102,126,234,.15)
}
body{background:var(--bg);height:100vh;overflow:hidden}

/* ===== PAGES ===== */
.page{display:none;opacity:0;height:100vh}
.page.active{display:block;opacity:1;animation:fade .4s}

/* ===== SPLASH ===== */
#splash{
position:fixed;inset:0;
display:flex;align-items:center;justify-content:center;
background:#fff;z-index:9999
}
#splash h1{font-size:5rem;font-weight:800}
#splash .ex{color:var(--primary)}
#splash .pay{color:#333}

/* ===== CONTAINER ===== */
.container{max-width:450px;margin:auto;padding:20px;height:100%;display:flex;flex-direction:column}

/* ===== HEADER ===== */
.header{display:flex;justify-content:flex-end;margin-bottom:20px}

/* ===== LOGO ===== */
.logo{text-align:center;margin-bottom:30px}
.logo span{font-size:3.5rem;font-weight:800}
.logo .ex{color:var(--primary)}
.logo .pay{color:#333}

/* ===== INPUT ===== */
.input{width:100%;padding:15px;border:1.5px solid var(--border);border-radius:10px;margin-bottom:15px}
.input:focus{outline:none;border-color:var(--primary)}

/* ===== BUTTON ===== */
.btn{padding:16px;border:none;border-radius:10px;font-weight:700;cursor:pointer}
.btn-primary{background:var(--gradient);color:#fff;box-shadow:var(--shadow)}
.btn-link{background:none;color:var(--primary);margin-top:15px}

/* ===== OTP ===== */
.otp{display:flex;gap:8px;justify-content:center;margin-top:20px}
.otp input{width:45px;height:55px;text-align:center;font-size:1.5rem;border:2px solid var(--border);border-radius:8px}

/* ===== ANIM ===== */
@keyframes fade{from{opacity:0}to{opacity:1}}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <h1><span class="ex">ex</span><span class="pay">pay</span></h1>
</div>

<!-- LOGIN -->
<div id="main-content" class="page">
  <div class="container">
    <div class="logo">
      <span class="ex">ex</span><span class="pay">pay</span>
    </div>

    <input class="input" placeholder="ژمارەی مۆبایل">
    <input class="input" type="password" placeholder="تێپەڕەوشە">

    <button class="btn btn-primary" onclick="go('signup-page')">چوونە ژوورەوە</button>
    <button class="btn btn-link" onclick="go('forgot-password-page')">پاسوۆرد لەبیرچووە؟</button>
  </div>
</div>

<!-- SIGNUP -->
<div id="signup-page" class="page">
  <div class="container">
    <h2>خۆتۆمارکردن</h2>
    <input class="input" placeholder="ژمارەی مۆبایل">
    <button class="btn btn-primary" onclick="go('verification-page')">بەردەوام بە</button>
    <button class="btn btn-link" onclick="go('main-content')">گەڕانەوە</button>
  </div>
</div>

<!-- VERIFICATION -->
<div id="verification-page" class="page">
  <div class="container">
    <h2>کۆدی دڵنیاکەرەوە</h2>
    <div class="otp">
      <input maxlength="1"><input maxlength="1"><input maxlength="1">
      <input maxlength="1"><input maxlength="1"><input maxlength="1">
    </div>
    <button class="btn btn-link" onclick="go('signup-page')">گەڕانەوە</button>
  </div>
</div>

<!-- FORGOT -->
<div id="forgot-password-page" class="page">
  <div class="container">
    <h2>نوێکردنەوەی پاسوۆرد</h2>
    <input class="input" placeholder="ژمارەی مۆبایل">
    <button class="btn btn-primary" onclick="go('verification-page')">ناردنی کۆد</button>
    <button class="btn btn-link" onclick="go('main-content')">گەڕانەوە</button>
  </div>
</div>

<script>
/* ===== ROUTER ===== */
function go(page, push=true){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'))
  document.getElementById(page).classList.add('active')
  if(push) location.hash=page
}

/* ===== LOAD ===== */
window.addEventListener('load',()=>{
  const visited=sessionStorage.getItem('visited')
  const page=location.hash.replace('#','')||'main-content'

  if(visited){
    document.getElementById('splash').style.display='none'
    go(page,false)
    return
  }

  sessionStorage.setItem('visited','1')
  setTimeout(()=>{
    document.getElementById('splash').style.display='none'
    go(page)
  },2000)
})
</script>

</body>
</html>
